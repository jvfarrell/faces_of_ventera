<div class="image-list" fxLayout="row">
	<ng-container *ngFor="let image of images">
		<app-image-list-item class="image-list__item" [image]="image" [style.margin]="layoutGap + 'px'" (click)="onImageListItemClick(image)"></app-image-list-item>
    <app-image-list-item [image]="image"></app-image-list-item>
	</ng-container>
</div>
