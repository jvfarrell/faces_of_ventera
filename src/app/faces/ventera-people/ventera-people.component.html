<div class="container">
  <div class="row">
    <div class="col-md-3 mx-auto my-5" *ngFor="let card of cards">
      <mat-card>
        <img mat-card-image [src]="card.src" alt="Card image cap">

        <mat-card-content>
          <mat-card-title>
            <h4>{{card.name}}</h4>
          </mat-card-title>

          <mat-card-subtitle>
            {{card.title}}
          </mat-card-subtitle>

          <!-- <button mdbBtn color="primary">{{card.buttonText}}</button> -->
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
